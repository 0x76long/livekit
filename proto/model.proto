syntax = "proto3";

package livekit;
option go_package = "github.com/livekit/livekit-server/proto/livekit";

// internal types, declaring in proto to get serialization for free

message Node {
  string id = 1;
  string ip = 2;
  uint32 rtc_port = 3;
  NodeStats stats = 4;
}

message NodeStats {
  int32 num_rooms = 1;
  int32 num_clients = 2;
}

message Room {
  string room_id = 1;
  uint32 empty_timeout = 2;
  uint32 max_participants = 3;
  int64 creation_time = 4;
  string token = 5;
}

message RoomInfo {
  string room_id = 1;
  string node_ip = 2;
  uint32 node_rtc_port = 3;
  int64 creation_time = 4;
  string token = 5;
}

message PeerInfo {
  string peer_id = 1;
  bool has_audio = 2;
  bool has_video = 3;
}

message DataChannel {
  string session_id = 1;
  bytes payload = 2;
}
